
build_settings:
    ignore:
        - "vendor"
        - "Tests"

setup:
    composer:
        action: "install"
        prefer_dist: true



test:
    php_unit:
        config:
          - "phpunit.xml"
        run_from:  "."

    php_cpd:
         standard: "PSR2"
         path: "."
         ignore:
           - "vendor"
           - "Tests"
