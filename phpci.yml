setup:
    composer:
        action: "install"
  

test:
    php_unit:
        config:
          - "phpunit.xml"
        run_from:  "."
        
    php_cpd:
        standard: "PSR2"
        path: "."
        ignore:
          - "vendor"
          - "Tests"
          
    php_cs_fixer:
        verbose: true
        diff: true
        level: "psr2"
        workingdir: "."      


complete:
    clean_build:
        remove:
            - composer.json
            - composer.phar
            - config.dev.php        
        

