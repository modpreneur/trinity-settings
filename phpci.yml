setup:
    composer:
        action: "install"
  

test:
    php_unit:
        config:
          - "phpunit.xml"
        run_from:  "."
        
     php_code_sniffer:
        path: "."
        ignore:
            - "docker"
            - "Tests"
        standard: "PSR1,PSR2"    


complete:
    clean_build:
        remove:
            - composer.json
            - composer.phar
            - config.dev.php        
        

